<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Parking System</h2>
        <form id="parkingForm">
            <label for="carPlate">Input License Plate: </label>
            <input type="text" id="carPlate" name="carPlate" required>
            <input type="submit" value="Start Parking">
        </form>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
